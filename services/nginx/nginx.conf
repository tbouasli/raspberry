events {
    worker_connections 1024;
}

# TCP/UDP proxy for Minecraft
stream {
    # Log format for stream
    log_format stream_format '$remote_addr [$time_local] '
                             '$protocol $status $bytes_sent $bytes_received '
                             '$session_time "$upstream_addr" '
                             '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';

    # Logging for stream
    access_log /var/log/nginx/stream_access.log stream_format;
    error_log /var/log/nginx/stream_error.log;

    # Minecraft server upstream
    upstream minecraft_backend {
        server minecraft:25565;
    }

    # Minecraft proxy server
    server {
        listen 25565;
        proxy_pass minecraft_backend;
        proxy_timeout 1s;
        proxy_responses 1;
    }
}

# HTTP server for health checks
http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP server (port 80)
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ACME challenge for certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # BlueMap web interface
        location / {
            proxy_pass http://bluemap:8100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server (port 443) - only enabled when certificates exist
    server {
        listen 443 ssl;
        server_name _;

        # SSL configuration - only load if certificates exist
        ssl_certificate /etc/nginx/ssl/live/minecraft.bouasli.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/minecraft.bouasli.com/privkey.pem;
        
        # Basic SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # BlueMap web interface
        location / {
            proxy_pass http://bluemap:8100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
